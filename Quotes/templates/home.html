{% extends 'base.html' %}
{% block body %}
<div class="container">
    <br/>
    {% for i in object_list %}
    <div class="card">
        <div class="card-header">
            {{ i.quoteCategory.title }}
        </div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ i.quote }}</p>
            <footer class="blockquote-footer">{{i.author}}</footer>
        </blockquote>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock %}
